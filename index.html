<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Smart Calc...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen p-6">

    <div class="text-center max-w-sm">
        <div id="loadingUI">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <h1 class="text-xl font-bold">Opening Secure Dashboard...</h1>
            <p class="text-slate-400 text-sm mt-2">Please wait while we switch you to Chrome for a secure login.</p>
        </div>

        <div id="manualUI" class="hidden mt-6">
            <p class="text-amber-400 mb-4">Auto-open failed. Please tap below:</p>
            <button onclick="tryOpening()" class="bg-blue-600 p-4 rounded-xl font-bold w-full shadow-lg">
                Open in Chrome
            </button>
        </div>
    </div>

    <script>
        const targetUrl = "https://pankajoffice5-ctrl.github.io/finance/login.html"; // Your actual login page

        function tryOpening() {
            // This is the "Magic Link" for Android to force Chrome open
            const chromeIntent = "intent://" + targetUrl.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";
            
            // Try the magic link
            window.location.href = chromeIntent;

            // Fallback: If they are still here after 2 seconds, show the manual button
            setTimeout(() => {
                document.getElementById('loadingUI').classList.add('hidden');
                document.getElementById('manualUI').classList.remove('hidden');
            }, 2000);
        }

        // Run immediately on page load
        if (/WhatsApp|FBAN|FBAV|Instagram/i.test(navigator.userAgent)) {
            tryOpening();
        } else {
            // If they are ALREADY in a good browser, just go to the login page
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
