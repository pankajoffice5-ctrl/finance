<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calc | Secure Redirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-slate-900">

    <div id="redirectBox" class="card p-8 w-full max-w-sm text-center">
        <div class="mb-6">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-slate-800">Browser Security</h1>
            <p class="text-slate-500 mt-2">Google Login requires a standard browser like Chrome to keep your data safe.</p>
        </div>

        <button onclick="openInChrome()" class="w-full bg-[#2563eb] hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95 mb-4">
            Open in Chrome
        </button>

        <p class="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Automatic Redirection System</p>
    </div>

    <div id="mainContent" class="hidden text-white w-full max-w-4xl">
        <h1 class="text-3xl font-bold">Welcome to Dashboard</h1>
        <p>You are now in a secure browser environment.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYLZPXpFyi_akpP_jH543osgTOQU4V1iA",
            authDomain: "finance-40f69.firebaseapp.com",
            projectId: "finance-40f69",
            appId: "1:846297335798:web:a6be2018e40f6a058b29d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('redirectBox').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        });

        // THE FORCE CHROME FUNCTION
        window.openInChrome = function() {
            const targetUrl = "https://pankajoffice5-ctrl.github.io/finance/";
            
            // 1. Android Intent (Forces Chrome app)
            const intentUrl = "intent://" + targetUrl.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";
            
            // 2. Try to launch the intent
            window.location.href = intentUrl;

            // 3. Fallback for iPhone/Others
            setTimeout(() => {
                // If they are still here after 1 second, it means intent failed
                // Show a manual copy option or try a direct link
                window.location.href = targetUrl;
            }, 1000);
        };

        // AUTO-TRIGGER: If inside a WebView, try to launch Chrome immediately
        const isWebView = /FBAN|FBAV|WhatsApp|Instagram|Line/i.test(navigator.userAgent);
        if (isWebView) {
            console.log("WebView detected. Ready for redirect.");
        }
    </script>
</body>
</html>
