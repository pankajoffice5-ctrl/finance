<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calc | Unified Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; }
        
        /* Permanent Top Navigation */
        .fixed-nav {
            background-color: #dbeafe; 
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #bfdbfe;
            scrollbar-width: none; /* Hide scrollbar for Chrome/Safari */
        }
        .fixed-nav::-webkit-scrollbar { display: none; }

        .nav-item {
            padding: 14px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            outline: none;
        }

        /* Active State from your image */
        .nav-item.active {
            background-color: #00aeef; 
            color: black;
        }

        .app-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-900">

    <div id="loginOverlay" class="fixed inset-0 z-[200] flex items-center justify-center bg-[#0f172a] p-4 transition-opacity duration-500">
        <div class="bg-white p-8 md:p-12 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center">
            <h1 class="text-[#1e293b] text-4xl font-extrabold mb-2 tracking-tight">Smart Calc</h1>
            <p class="text-slate-500 text-lg mb-10 font-medium">Sign in to access your logs</p>
            <button id="googleSignInBtn" class="w-full bg-[#2563eb] text-white font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-3 active:scale-95 transition-transform">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        
        <nav class="fixed-nav" id="topNav">
            <button class="nav-item active" onclick="showSection('attendance', this)">Attendance Log</button>
            <button class="nav-item" onclick="showSection('expense', this)">Expance Tracker</button>
            <button class="nav-item" onclick="showSection('credit', this)">Credit-Debit Tracketer</button>
            <button class="nav-item" onclick="showSection('budget', this)">Budget Tracketer</button>
            <button class="nav-item" onclick="showSection('task', this)">Task maneger</button>
            <button id="logoutBtn" class="nav-item text-red-600">Logout</button>
        </nav>

        <div class="app-container">
            
            <div id="section-attendance" class="content-section">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-blue-600">Attendance</h2>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-400 font-extrabold uppercase leading-none">This Month OT</p>
                            <p class="text-blue-600 font-bold text-lg">0 hrs</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3 mb-8">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-center">
                            <p class="text-[10px] font-bold text-slate-400">DEC</p>
                            <p class="text-xl font-bold">0</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-center">
                            <p class="text-[10px] font-bold text-slate-400">JAN</p>
                            <p class="text-xl font-bold">0</p>
                        </div>
                        <div class="bg-blue-600 p-4 rounded-2xl text-white text-center shadow-lg shadow-blue-100">
                            <p class="text-[10px] font-bold opacity-80 uppercase">Present</p>
                            <p class="text-xl font-bold">1</p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <input type="date" class="flex-1 p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-400" value="2026-02-02">
                            <select class="p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-400">
                                <option>✅ Present</option>
                                <option>❌ Absent</option>
                            </select>
                        </div>
                        <div class="bg-blue-50/50 p-4 rounded-2xl flex items-center justify-between">
                            <span class="text-blue-700 font-bold text-sm">OT (HRS):</span>
                            <input type="number" value="0" class="bg-transparent text-right font-bold outline-none w-16">
                        </div>
                        <button class="w-full bg-[#1e293b] text-white py-4 rounded-2xl font-bold text-lg hover:bg-black transition-colors">
                            Save Entry
                        </button>
                    </div>
                </div>
            </div>

            <div id="section-expense" class="content-section hidden">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm text-center">
                    <h2 class="text-xl font-bold mb-2">Expance Tracker</h2>
                    <p class="text-slate-500">Manage your daily expenses here.</p>
                </div>
            </div>

            <div id="section-credit" class="content-section hidden">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm text-center">
                    <h2 class="text-xl font-bold mb-2">Credit-Debit Tracker</h2>
                    <p class="text-slate-500">Transactions will appear here.</p>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYLZPXpFyi_akpP_jH543osgTOQU4V1iA",
            authDomain: "finance-40f69.firebaseapp.com",
            projectId: "finance-40f69",
            appId: "1:846297335798:web:a6be2018e40f6a058b29d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        document.getElementById('googleSignInBtn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>

    <script>
        function showSection(id, btn) {
            // 1. Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });

            // 2. Show the one you clicked
            document.getElementById('section-' + id).classList.remove('hidden');

            // 3. Update the button colors
            document.querySelectorAll('.nav-item').forEach(navBtn => {
                navBtn.classList.remove('active');
            });
            btn.classList.add('active');
        }
    </script>
</body>
</html>
