<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calc | Browser Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .hidden { display: none !important; }
        .btn-primary { background: #2563eb; color: white; font-weight: bold; padding: 1rem; border-radius: 1rem; transition: all 0.2s; }
        .btn-primary:active { scale: 0.95; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-slate-900">

    <div id="fixBox" class="card p-8 w-full max-w-sm text-center">
        <div class="mb-6">
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                </svg>
            </div>
            <h1 class="text-2xl font-black text-slate-800">Login Restricted</h1>
            <p class="text-slate-500 mt-2 text-sm">Google does not allow logins inside apps like WhatsApp for security.</p>
        </div>

        <div class="space-y-3">
            <div class="text-left bg-slate-50 p-4 rounded-xl border border-slate-100 mb-4">
                <p class="text-xs font-bold text-slate-400 uppercase mb-2">How to fix:</p>
                <ol class="text-xs text-slate-600 space-y-2 list-decimal ml-4">
                    <li>Tap the <b>Copy Link</b> button below.</li>
                    <li>Open <b>Chrome</b> or <b>Safari</b> app.</li>
                    <li>Paste the link and sign in.</li>
                </ol>
            </div>

            <button onclick="copyAndNotify()" id="copyBtn" class="w-full btn-primary flex items-center justify-center gap-2">
                <span>Copy Website Link</span>
            </button>
            
            <p id="copyStatus" class="text-emerald-600 text-xs font-bold hidden">âœ“ Link Copied! Now open Chrome.</p>
        </div>
    </div>

    <script>
        function copyAndNotify() {
            const url = "https://pankajoffice5-ctrl.github.io/finance/";
            
            // Modern Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    showSuccess();
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showSuccess();
                } catch (err) {
                    alert("Please manually copy: " + url);
                }
                document.body.removeChild(textArea);
            }
        }

        function showSuccess() {
            const status = document.getElementById('copyStatus');
            const btn = document.getElementById('copyBtn');
            status.classList.remove('hidden');
            btn.innerText = "Link Copied!";
            btn.style.background = "#059669"; // Change to green
            
            // Deep link attempt (Optional - might still show error on some phones)
            // But having the "Copied" status first ensures the user can proceed regardless.
            setTimeout(() => {
                window.location.href = "googlechrome://pankajoffice5-ctrl.github.io/finance/";
            }, 500);
        }

        // Auto-check if we are in a normal browser
        const isWebView = /FBAN|FBAV|WhatsApp|Instagram|Line/i.test(navigator.userAgent);
        if (!isWebView) {
            // If the user is already in Chrome, redirect them to your actual dashboard page
            // Replace 'dashboard.html' with your actual file name
            // window.location.href = "dashboard.html"; 
        }
    </script>
</body>
</html>
