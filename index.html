<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calc | Finance Dashboard</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#10b981">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen p-6">

    <div class="max-w-4xl mx-auto">
        <nav class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-xl bg-emerald-500 flex items-center justify-center font-bold text-white shadow-lg shadow-emerald-500/20">
                    S
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest leading-none">User Profile</p>
                    <h2 id="userName" class="text-lg font-bold text-white leading-tight">Guest</h2>
                </div>
            </div>
            <button onclick="switchUser()" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-xl text-xs font-bold transition-all border border-slate-700">
                SWITCH USER
            </button>
        </nav>

        <header class="mb-12">
            <h1 class="text-4xl font-extrabold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent tracking-tight">
                Smart Calc
            </h1>
            <p class="text-slate-400 mt-2">Personal financial toolkit • Secure Local Mode</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
            <a href="attendance.html" class="glass-card p-6 rounded-[2rem] hover:scale-[1.02] transition-all group">
                <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-400 mb-4 group-hover:bg-blue-500 group-hover:text-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                </div>
                <h3 class="text-xl font-bold text-white">Attendance</h3>
                <p class="text-slate-400 text-sm">Hours & Overtime</p>
            </a>

            <a href="expance.html" class="glass-card p-6 rounded-[2rem] hover:scale-[1.02] transition-all group">
                <div class="w-12 h-12 bg-emerald-500/10 rounded-2xl flex items-center justify-center text-emerald-400 mb-4 group-hover:bg-emerald-500 group-hover:text-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                </div>
                <h3 class="text-xl font-bold text-white">Expenses</h3>
                <p class="text-slate-400 text-sm">Daily Analytics</p>
            </a>

            <a href="tasks.html" class="glass-card p-6 rounded-[2rem] hover:scale-[1.02] transition-all group">
                <div class="w-12 h-12 bg-rose-500/10 rounded-2xl flex items-center justify-center text-rose-400 mb-4 group-hover:bg-rose-500 group-hover:text-white transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </div>
                <h3 class="text-xl font-bold text-white">Tasks</h3>
                <p class="text-slate-400 text-sm">Priorities</p>
            </a>

        </div>

        <footer class="mt-20 text-center opacity-30">
            <p class="text-[10px] font-bold uppercase tracking-[0.3em]">Smart Calc • PWA Edition</p>
        </footer>
    </div>

    <script>
        // Multi-User Logic
        let activeUser = localStorage.getItem('activeUser') || 'Guest';
        document.getElementById('userName').innerText = activeUser;

        function switchUser() {
            const name = prompt("Enter User Name (e.g., Pankaj, Ravi):");
            if (name && name.trim() !== "") {
                localStorage.setItem('activeUser', name.trim());
                location.reload(); 
            }
        }

        // Service Worker for PWA (needed for "Install" button to show in Chrome)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log("SW error", err));
        }
    </script>
</body>
</html>
