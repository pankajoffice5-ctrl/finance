<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calc | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .login-card { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex items-center justify-center p-4">

    <div id="loginOverlay" class="w-full max-w-sm">
        <div class="bg-white p-8 rounded-[2.5rem] login-card text-center">
            <h1 class="text-[#1e293b] text-3xl font-extrabold mb-2">Smart Calc</h1>
            <p class="text-slate-500 mb-8">Secure Finance Dashboard</p>
            
            <div id="webviewSide" class="hidden">
                <div class="bg-amber-50 p-4 rounded-2xl border border-amber-200 mb-6 text-amber-800 text-sm font-medium">
                    ⚠️ Google login is blocked inside WhatsApp.
                </div>
                <button onclick="forceOpenBrowser()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 px-6 rounded-2xl shadow-lg flex items-center justify-center gap-3 mb-4">
                    Open in Chrome / Safari
                </button>
                <p class="text-[10px] text-slate-400 uppercase font-bold">Then Sign in with Google</p>
            </div>

            <div id="normalSignIn">
                <button id="googleSignInBtn" class="w-full bg-[#2563eb] hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-3 transition-all active:scale-95">
                    <svg class="w-6 h-6 fill-white" viewBox="0 0 24 24"><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.908 3.152-2.108 4.088-1.2 1.08-3.08 1.892-5.732 1.892-4.432 0-8.04-3.608-8.04-8.04s3.608-8.04 8.04-8.04c2.424 0 4.256.956 5.568 2.224l2.308-2.308c-1.904-1.816-4.42-2.916-7.876-2.916-6.628 0-12 5.372-12 12s5.372 12 12 12c3.576 0 6.284-1.18 8.356-3.328 2.144-2.144 2.824-5.152 2.824-7.592 0-.72-.064-1.4-.184-2.04h-11.096z"/></svg>
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden w-full max-w-4xl">
        <nav class="bg-blue-100 p-4 rounded-2xl flex justify-between items-center mb-6 text-slate-900">
            <span class="font-bold">Welcome, <span id="userName">User</span></span>
            <button id="logoutBtn" class="text-red-600 font-bold uppercase text-xs">Sign Out</button>
        </nav>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-slate-800 p-6 rounded-3xl border border-white/5">
                <h3 class="text-xl font-bold">Dashboard Ready</h3>
                <p class="text-slate-400">Your secure session is active.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYLZPXpFyi_akpP_jH543osgTOQU4V1iA",
            authDomain: "finance-40f69.firebaseapp.com",
            projectId: "finance-40f69",
            appId: "1:846297335798:web:a6be2018e40f6a058b29d7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 1. Browser Detection Logic
        const isWebView = /FBAN|FBAV|WhatsApp|Instagram|Line/i.test(navigator.userAgent);
        
        if (isWebView) {
            document.getElementById('webviewSide').classList.remove('hidden');
            document.getElementById('normalSignIn').classList.add('hidden');
        }

        // 2. Logic to handle Redirect login
        getRedirectResult(auth).catch(err => console.log("Login wait..."));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
            }
        });

        document.getElementById('googleSignInBtn').onclick = () => signInWithRedirect(auth, provider);
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // 3. FORCE OPENER FUNCTION
        window.forceOpenBrowser = function() {
            const currentUrl = window.location.href;
            // This intent scheme works for Android to force Chrome
            const chromeIntent = "intent://" + currentUrl.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";
            
            // Try to trigger the intent
            window.location.href = chromeIntent;

            // Fallback for iOS or if Intent fails: Copy to clipboard
            setTimeout(() => {
                navigator.clipboard.writeText(currentUrl);
                alert("Link Copied! Please open Chrome or Safari and paste the link there.");
            }, 500);
        };
    </script>
</body>
</html>
