<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetWise | Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

    <div id="login-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center p-6 text-center">
        <div class="w-20 h-20 bg-violet-600 rounded-[2rem] mb-6 flex items-center justify-center shadow-xl shadow-violet-200">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-800 text-slate-900 mb-2">BudgetWise</h1>
        <p class="text-slate-500 mb-10">Smart Allocation for Smart Living</p>
        <button onclick="signInWithGoogle()" class="flex items-center gap-3 bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/0/google.svg" width="20" class="brightness-200">
            Sign in with Google
        </button>
    </div>
        <nav class="flex justify-between items-center mb-12">
            <a href="https://pankajoffice5-ctrl.github.io/finance/" class="text-xs font-bold text-slate-500 hover:text-emerald-400 transition-colors tracking-widest uppercase">
                üè† Back
            </a>
            <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-emerald-400 to-cyan-400"></div>
        </nav>
    <div id="app-content" class="hidden">
        <header class="bg-violet-700 p-8 text-white rounded-b-[3rem] shadow-xl">
            <div class="max-w-md mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-sm font-800 opacity-80 uppercase tracking-widest">Budget Allocation</h1>
                    <button onclick="signOut()" class="text-[10px] font-bold border border-violet-400 px-3 py-1 rounded-full">LOGOUT</button>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-xs font-bold opacity-70 uppercase">Total Monthly Plan</p>
                        <h2 id="total-budget" class="text-4xl font-800">‚Çπ0</h2>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-bold opacity-70 uppercase">Goals</p>
                        <h2 id="cat-count" class="text-2xl font-800">0</h2>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto p-6 -mt-8 space-y-6">
            <div class="bg-white rounded-3xl p-6 shadow-xl border border-slate-100">
                <form id="budgetForm" class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Category Name</label>
                        <input type="text" id="catName" placeholder="e.g., Rent, Insurance, Savings" 
                               class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 ring-violet-100 font-bold text-slate-700" required>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Allocated Amount</label>
                        <input type="number" id="catLimit" placeholder="‚Çπ10000" 
                               class="w-full p-4 rounded-2xl bg-slate-50 border-none outline-none focus:ring-2 ring-violet-100 font-bold text-slate-700" required>
                    </div>

                    <button type="submit" class="w-full bg-violet-600 text-white font-800 py-4 rounded-2xl hover:bg-violet-700 active:scale-95 transition-all shadow-lg shadow-violet-200">
                        Add to Budget Plan
                    </button>
                </form>
            </div>

            <div id="budgetList" class="space-y-3"></div>
        </main>
    </div>

    <script>
        // --- 1. Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAXLKRQsOKhhZ8CUtw34jBNlZU7lvwd4OU",
            authDomain: "budget-3eb5e.firebaseapp.com",
            projectId: "budget-3eb5e",
            storageBucket: "budget-3eb5e.firebasestorage.app",
            messagingSenderId: "679071690717",
            appId: "1:679071690717:web:fee864fe8ff267d99c1034"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // --- 2. Authentication Logic ---
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(err => alert(err.message));
        }

        function signOut() {
            auth.signOut();
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                loadBudgets();
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- 3. Data Sync ---
        function loadBudgets() {
            if (!currentUser) return;
            db.collection("users").doc(currentUser.uid).collection("plans")
                .orderBy("createdAt", "desc")
                .onSnapshot((snapshot) => {
                    const budgets = [];
                    snapshot.forEach(doc => budgets.push({ id: doc.id, ...doc.data() }));
                    renderUI(budgets);
                });
        }

        async function deleteBudget(id) {
            if(confirm("Remove this category from your plan?")) {
                await db.collection("users").doc(currentUser.uid).collection("plans").doc(id).delete();
            }
        }

        // --- 4. Rendering Logic ---
        function renderUI(budgets) {
            const list = document.getElementById('budgetList');
            const totalEl = document.getElementById('total-budget');
            const countEl = document.getElementById('cat-count');
            
            list.innerHTML = '';
            let total = budgets.reduce((sum, b) => sum + parseFloat(b.limit), 0);

            budgets.forEach((b) => {
                const share = total > 0 ? ((b.limit / total) * 100).toFixed(1) : 0;

                list.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex justify-between items-center transition-all hover:border-violet-200 animate-in slide-in-from-bottom duration-300">
                        <div class="flex items-center gap-4">
                            <div class="h-12 w-12 bg-violet-50 rounded-2xl flex items-center justify-center text-violet-600 font-black text-[10px]">
                                ${share}%
                            </div>
                            <div>
                                <h3 class="font-800 text-slate-800">${b.name}</h3>
                                <p class="text-lg font-black text-violet-600 tracking-tight">‚Çπ${parseFloat(b.limit).toLocaleString()}</p>
                            </div>
                        </div>
                        <button onclick="deleteBudget('${b.id}')" class="text-slate-300 hover:text-rose-500 p-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `;
            });

            totalEl.innerText = `‚Çπ${total.toLocaleString()}`;
            countEl.innerText = budgets.length;
        }

        document.getElementById('budgetForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('catName').value;
            const limit = document.getElementById('catLimit').value;

            await db.collection("users").doc(currentUser.uid).collection("plans").add({
                name,
                limit: parseFloat(limit),
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            e.target.reset();
        };
    </script>
</body>
</html>
