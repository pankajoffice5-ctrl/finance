<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit & Debit Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <header class="bg-indigo-600 p-6 text-white shadow-lg sticky top-0 z-30">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-xl font-black uppercase tracking-tighter">My Ledger</h1>
            <p class="text-[10px] opacity-70 font-bold uppercase tracking-widest">Financial Tracker</p>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-4">
        
        <div class="grid grid-cols-2 gap-3">
            <div class="bg-emerald-500 text-white p-4 rounded-3xl shadow-md">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Credit</p>
                <h2 id="total-credit" class="text-2xl font-black">₹0</h2>
            </div>
            <div class="bg-rose-500 text-white p-4 rounded-3xl shadow-md">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Debit</p>
                <h2 id="total-debit" class="text-2xl font-black">₹0</h2>
            </div>
        </div>

        <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-200 text-center">
            <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Current Balance</p>
            <h2 id="net-balance" class="text-4xl font-black text-indigo-600">₹0</h2>
        </div>

        <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-200">
            <canvas id="balanceChart" height="200"></canvas>
        </div>

        <div class="bg-white rounded-3xl p-5 shadow-lg border border-slate-200">
            <form id="ledgerForm" class="space-y-4">
                <input type="text" id="desc" placeholder="What for? (e.g. Salary, Rent)" class="w-full bg-slate-100 p-3 rounded-xl text-sm outline-none font-bold" required>
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="amount" placeholder="Amount" min="1" class="bg-slate-100 p-3 rounded-xl text-sm outline-none font-bold" required>
                    <select id="type" class="bg-slate-100 p-3 rounded-xl text-sm outline-none font-bold text-slate-700">
                        <option value="credit">Credit (+)</option>
                        <option value="debit">Debit (-)</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition-all">Add Transaction</button>
            </form>
        </div>

        <div class="space-y-2" id="transaction-list">
            </div>
    </main>

    <script>
        let transactions = JSON.parse(localStorage.getItem('myLedger')) || [];
        let myChart;

        function updateUI() {
            const list = document.getElementById('transaction-list');
            const totalCreditEl = document.getElementById('total-credit');
            const totalDebitEl = document.getElementById('total-debit');
            const netBalanceEl = document.getElementById('net-balance');
            
            list.innerHTML = '';
            let credit = 0;
            let debit = 0;

            transactions.forEach((t, index) => {
                if(t.type === 'credit') credit += t.amount;
                else debit += t.amount;

                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 ${t.type === 'credit' ? 'border-emerald-500' : 'border-rose-500'} flex justify-between items-center">
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase">${t.date}</p>
                            <p class="font-black text-slate-800">${t.desc}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-black ${t.type === 'credit' ? 'text-emerald-600' : 'text-rose-600'}">
                                ${t.type === 'credit' ? '+' : '-'}₹${t.amount}
                            </span>
                            <button onclick="deleteEntry(${index})" class="text-slate-300 hover:text-rose-500 text-sm">✕</button>
                        </div>
                    </div>
                `;
            });

            totalCreditEl.innerText = `₹${credit}`;
            totalDebitEl.innerText = `₹${debit}`;
            netBalanceEl.innerText = `₹${credit - debit}`;
            
            localStorage.setItem('myLedger', JSON.stringify(transactions));
            updateChart(credit, debit);
        }

        function updateChart(c, d) {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Credit', 'Debit'],
                    datasets: [{
                        data: [c, d],
                        backgroundColor: ['#10b981', '#f43f5e'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom', labels: { font: { weight: 'bold' } } }
                    }
                }
            });
        }

        document.getElementById('ledgerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const desc = document.getElementById('desc').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const date = new Date().toLocaleDateString('en-GB');

            transactions.unshift({ desc, amount, type, date });
            e.target.reset();
            updateUI();
        });

        function deleteEntry(index) {
            if(confirm("Delete this entry?")) {
                transactions.splice(index, 1);
                updateUI();
            }
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
